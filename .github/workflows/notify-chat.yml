name: Send Message to Google Chat

on:
  pull_request:
    types: [opened, synchronize, reopened] # Eventos que activan el flujo de trabajo
  push:
    branches:
      - main
jobs:
  google-chat-action:
    name: Google Chat GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Notify Google Chat
        if: ${{ always() }} # Asegura que se env√≠e la notificaci√≥n incluso si los pasos anteriores fallan
        uses: SimonScholz/google-chat-action@main # Usa la acci√≥n google-chat-action para enviar un mensaje a Google Chat.
        with:
          webhookUrl: ${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}
          message: |
            üì¢ **GitHub Notification**
            - **Repository**: ${{ github.repository }}
            - **Event**: ${{ github.event_name }}
            - **Actor**: ${{ github.actor }}
            - **Pull Request**: ${{ github.event.pull_request.html_url || 'N/A' }}